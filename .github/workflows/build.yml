name: Build immortalwrt Firmware (Split Jobs)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target platform'
        required: true
        type: choice
        options:
          - rockchip
      subtarget:
        description: 'Subtarget/Chip'
        required: true
        type: choice
        options:
          - rk3568
      device:
        description: 'Device name'
        required: true
        type: choice
        options:
          - nanopi-r5s
      config_url:
        description: 'å…¬å¼€å¯è®¿é—®çš„ .config æ–‡ä»¶ URL (å¿…é¡»ä»¥ http æˆ– https å¼€å¤´)'
        required: true
        default: 'https://raw.githubusercontent.com/ctowl/im_action/refs/heads/main/custom/nanopi-r5s.config'

jobs:
  prepare:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    outputs:
      tag_name: ${{ steps.tag.outputs.TAG_NAME }}

    steps:
      - name: Checkout immortalwrt source
        uses: actions/checkout@v4
        with:
          repository: immortalwrt/immortalwrt
          ref: master

      - name: Init build environment
        run: |
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: Download custom .config
        run: |
          wget -O .config "${{ github.event.inputs.config_url }}"
          make defconfig

      - name: Save workspace as artifact
        run: |
          tar -czf workspace.tar.gz \
              --warning=no-file-changed \
              .config Makefile target package feeds tools toolchain
      - uses: actions/upload-artifact@v4
        with:
          name: build-workspace
          path: workspace.tar.gz

      - name: Create tag name
        id: tag
        run: |
          echo "TAG_NAME=immortalwrt-$(date +%Y%m%d)-${{ github.event.inputs.device }}" >> $GITHUB_ENV
          echo "TAG_NAME=immortalwrt-$(date +%Y%m%d)-${{ github.event.inputs.device }}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240
    needs: prepare

    steps:
      - name: Init build environment
        run: |
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'

      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: build-workspace
          path: ./immortalwrt

      - name: Extract workspace
        run: |
          cd immortalwrt
          tar -xzf workspace.tar.gz

      - name: Build firmware
        run: |
          cd immortalwrt
          make -j$(nproc) || make -j1 V=s

      - name: Package firmware
        run: |
          mkdir -p output
          cp -r immortalwrt/bin/targets/*/* output/
          cd output && zip -r ../firmware.zip . && cd ..

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware.zip

  release:
    runs-on: ubuntu-22.04
    needs: [prepare, build]

    steps:
