          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          release_name: ${{ needs.prepare.outputs.tag_name }}
          draft: false
          prerelease: false
