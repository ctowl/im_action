name: Build immortalwrt Firmware

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target platform'
        required: true
        type: choice
        options:
          - rockchip
      subtarget:
        description: 'Subtarget/Chip'
        required: true
        type: choice
        options:
          - rk3568
      device:
        description: 'Device name'
        required: true
        type: choice
        options:
          - nanopi-r5s
      config_url:
        description: '公开可访问的 .config 文件 URL (必须以 http 或 https 开头)'
        required: true
        default: 'https://raw.githubusercontent.com/ctowl/im_action/refs/heads/main/custom/nanopi-r5s.config'

jobs:
  prepare:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    outputs:
      tag_name: ${{ steps.tag.outputs.TAG_NAME }}

    steps:
      - name: Checkout immortalwrt source
        uses: actions/checkout@v4
        with:
          repository: immortalwrt/immortalwrt
          ref: master

      - name: Init build environment
        run: |
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo apt-get install -y zstd

      - name: Download custom .config and prepare toolchain
        run: |
          wget -O .config "${{ github.event.inputs.config_url }}"
          make defconfig
          make tools/install -j$(nproc)
          make toolchain/install -j$(nproc)

      - name: Save workspace as artifact (.tar.zst)
        run: |
          tar -I 'zstd -19 -T0' -cf workspace.tar.zst --warning=no-file-changed \
            .config Makefile include scripts target package feeds tools toolchain staging_dir

      - uses: actions/upload-artifact@v4
        with:
          name: build-workspace
          path: workspace.tar.zst

      - name: Create tag name
        id: tag
        run: |
          echo "TAG_NAME=immortalwrt-$(date +%Y%m%d)-${{ github.event.inputs.device }}" >> $GITHUB_ENV
          echo "TAG_NAME=immortalwrt-$(date +%Y%m%d)-${{ github.event.inputs.device }}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240
    needs: prepare

    steps:
      - name: Init build environment
        run: |
          sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo apt-get install -y zstd

      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: build-workspace
          path: ./immortalwrt

      - name: Extract workspace
        run: |
          cd immortalwrt
          tar -I zstd -xf workspace.tar.zst

      - name: Build firmware
        run: |
          cd immortalwrt
          make -j$(nproc) || make -j1 V=s

      - name: Cleanup intermediate files
        run: |
          cd immortalwrt
          echo "🧹 Removing unnecessary files..."
          find ./build_dir -type d \( -name "doc" -o -name "man" -o -name "examples" \) -exec rm -rf {} +
          find feeds -type d -name ".git" -exec rm -rf {} +
          rm -rf staging_dir/hostpkg build_dir/host
          du -sh build_dir staging_dir || true

      - name: Package firmware
        run: |
          mkdir -p output
          cp -r immortalwrt/bin/targets/*/* output/
          cd output && zip -r ../firmware.zip . && cd ..

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware.zip

  release:
    runs-on: ubuntu-22.04
    needs: [prepare, build]

    steps:
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: .

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          release_name: ${{ needs.prepare.outputs.tag_name }}
          draft: false
          prerelease: false
          body: |
            # 🎉 immortalwrt 固件发布 - ${{ github.event.inputs.device }}

            - 📅 构建日期：**${{ needs.prepare.outputs.tag_name }}**
            - 📦 设备型号：**${{ github.event.inputs.device }}**
            - 🧱 平台架构：**${{ github.event.inputs.target }} / ${{ github.event.inputs.subtarget }}**
            - 🌐 默认 IP：`192.168.1.1`
            - 🔑 默认用户名：`root`
            - 🔒 默认密码：空（首次登录无需密码）

            ## 📥 下载地址

            | 文件名 | 描述 |
            |--------|------|
            | `firmware.zip` | 固件包（包括内核、根文件系统等） |

            ✨ 基于 [immortalwrt 官方仓库](https://github.com/immortalwrt/immortalwrt) 编译。

      - name: Upload firmware to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: firmware.zip
          asset_name: immortalwrt-${{ github.event.inputs.device }}.zip
          asset_content_type: application/zip
